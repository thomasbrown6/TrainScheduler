<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js -->
  <script src="http://momentjs.com/downloads/moment.js"></script>
  
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

        <!-- Current Employees-->
        <div class="card card-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        

        <!-- Add Employee  -->
        <div class="card card-primary">
            <div class="card-heading">
            <h3 class="card-title"><strong>Add Train</strong></h3>
            </div>
            <div class="card-body">
            
            <!-- Entry Form -->
            <form>
                <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain-input" type="text">
                </div>
                <div class="form-group row">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
            
            </div>
            
        </div>
        
    </div>
        

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
